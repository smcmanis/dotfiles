[module/xwindow]
type = internal/xwindow
label = %title:0:64:...%

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = true
strip-wsnumbers = true

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.fg}
label-mode-background = ${colors.bg}

label-focused = %name%
label-focused-background = ${colors.bg}
label-focused-underline = ${colors.blue}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

label-urgent = 
label-urgent-background = ${colors.red}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.fg}
format-underline = #00000000
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.fg}
format-underline = #00000000
label = %percentage_used%%

[module/network]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-underline = #00000000
label-connected = %essid% %downspeed:9%

format-disconnected = <label-disconnected>
label-disconnected = xx.xx.xx.xx
label-disconnected-foreground = ${colors.red}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.fg}

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

pol-interval = 5

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = " %percentage%%"

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%percentage%%"

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = " %percentage%%"

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d"

time = %H:%M %p

format-prefix = ""
format-prefix-foreground = ${colors.fg}
format-underline = #00000000

label = %date% %time%
;label = %{A1:gnome-calendar:} %date% - %time% %{A}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 55

format = <ramp> <label>
format-underline = #00000000
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.fg}
label-warn-background = ${colors.red}
label-warn-padding = 2

ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-foreground = ${colors.fg}

[module/powermenu]
type = custom/menu

format-spacing = 1

label-open = 
label-open-foreground = ${colors.fg}
label-close = cancel
label-close-foreground = ${colors.blue}
label-separator = |
label-separator-foreground = ${colors.fg}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[module/pulseaudio]
type = internal/pulseaudio
click-left = cmus-remote --pause
click-right = cmus-remote --pause
click-middle = cmus-remote --pause
#format-volume = <ramp-volume> <bar-volume>
format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
label-volume = "%percentage%%"

format-muted = <label-muted>
format-muted-foreground = ${colors.orange}
label-muted = " "

bar-volume-width = 16
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = true
bar-volume-indicator = |
bar-volume-fill = –
bar-volume-empty = –
bar-volume-muted = –

[module/backlightscript]
type = custom/script
exec = ~/.config/polybar/backlight.sh

format = <label>
label = " %output%%"
interval = 0.1

[module/backlightscript_hdmi]
type = custom/script
exec =  ~/.config/polybar/backlight_hdmi.sh

format = <label>
label = " %output%%"
interval = 0.1

[module/cmus]
type = custom/script

exec = ~/.config/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
click-right = cmus-remote --pause
click-middle = cmus-remote --pause

label-font = 3
format = <label>
format-underline = ${colors.fg}
label = %output%
label-maxlen = 50


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
tail = true
click-left = ~/.config/polybar/bluetooth.sh --toggle &

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/polypomo
tail = true

label = %output%
click-left = ~/.config/polybar/polypomo toggle
click-right = ~/.config/polybar/polypomo end
click-middle = ~/.config/polybar/polypomo lock
scroll-up = ~/.config/polybar/polypomo time +60
scroll-down = ~/.config/polybar/polypomo time -60


[module/redshift]
type = custom/script
format-prefix = " "  
exec = source ~/.config/polybar/env.sh && ~/.config/polybar/redshift.sh temperature 
click-left = source ~/.config/polybar/env.sh && ~/.config/polybar/redshift.sh toggle 
scroll-up = source ~/.config/polybar/env.sh && ~/.config/polybar/redshift.sh increase
scroll-down = source ~/.config/polybar/env.sh && ~/.config/polybar/redshift.sh decrease
interval=0.5

[module/margin]
type = custom/text

content = %{T2}%{T-}
content-foreground = ${colors.trans}
